<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const what = {
        name: prompt("Дай угадаю, тебя зовут ", "Дима"),
        hello: function () {
          this.name = "Так и знал, что тебя зовут " + this.name;
        },
      };
      what.hello();
      alert(what.name);
    </script>
  </body>
